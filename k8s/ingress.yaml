---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alexos
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - secretName: alexos-tls
      hosts:
        - alexos.dev
        - www.alexos.dev
        - alexmoss.dev
        - www.alexmoss.dev
  rules:
    - host: alexos.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexos
                port:
                  name: http
    - host: www.alexos.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexos
                port:
                  name: http
    - host: alexmoss.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexos
                port:
                  name: http
    - host: www.alexmoss.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexos
                port:
                  name: http
