---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mosstech-gateway
  namespace: mosstech
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mosstech
  namespace: mosstech
spec:
  hosts:
    - www.mosstech.io
  # hosts:
  # - "*"
  # gateways:
  # - mosstech-gateway
  http:
  - route:
    - destination:
        host: ${APP_NAME}.${NAMESPACE}.svc.cluster.local
        subset: v1
      weight: 90
    - destination:
        host: ${APP_NAME}.${NAMESPACE}.svc.cluster.local
        subset: v2
      weight: 10