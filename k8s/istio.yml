---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
spec:
  host: ${APP_NAME}.${NAMESPACE}.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ${APP_NAME}-gateway
  namespace: ${NAMESPACE}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
spec:
  hosts:
  - "*"
  gateways:
  - ${APP_NAME}-gateway
  http:
  - route:
    - destination:
        host: ${APP_NAME}.${NAMESPACE}.svc.cluster.local
        subset: v1
      weight: 80
    - destination:
        host: ${APP_NAME}.${NAMESPACE}.svc.cluster.local
        subset: v2
      weight: 20