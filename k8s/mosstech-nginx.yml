---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${APP_NAME}-nginx
  labels:
    name: ${APP_NAME}-nginx
  namespace: ${NAMESPACE}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: ${APP_NAME}-nginx
        version: v1
    spec:
      containers:
      - name: ${APP_NAME}-nginx
        image: ${BUILD_IMAGE}:${IMAGE_VERSION}
        ports:
        - containerPort: 80
        workingDir: /app
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ${APP_NAME}-svc
  namespace: ${NAMESPACE}
  labels:
    name: ${APP_NAME}-svc
spec:
  type: NodePort
  selector:
    name: ${APP_NAME}-nginx
  ports:
  - port: 80
    name: http
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: ${APP_NAME}-nginx-pdb
  namespace: ${NAMESPACE}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      name: ${APP_NAME}-nginx