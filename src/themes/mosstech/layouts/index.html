{{ define "main" }}
<div class="main" id="body-inner">

	<article class="home">

		<header class="main-header">
			<div class="home-title">
				<h2>{{ .Title | safeHTML }}</h2>
				<p>{{ .Description | safeHTML }}</p>
			</div>
		</header>

		{{ partial "panels.html" . }}

		<section class="post-content">
			{{ .Content }}
		</section>

	</article>

</div>
{{ end }}
