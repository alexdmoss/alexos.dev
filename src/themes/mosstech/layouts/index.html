{{ $.Scratch.Set "shareNav" true }}

{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="main" id="body-inner">

	<article class="home">

		<header class="main-header">
			<div class="home-title">
				<h2>{{ .Title | safeHTML }}</h2>
				<p>{{ .Description | safeHTML }}</p>
			</div>
		</header>

		{{ partial "panels.html" . }}

	</article>

	{{ partial "footer.html" . }}

</div>

{{ partial "sidebar.html" . }}
{{ partial "foot.html" . }}
