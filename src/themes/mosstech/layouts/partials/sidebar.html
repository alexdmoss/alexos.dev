<section id="sidebar">

    <section id="intro">
        <a class="logo" href="/about/"><img src="/images/logo.jpg" /></a>
        <p>{{ .Site.Params.description }}</p>
        <p>Social Tags Here</p>
    </section>

    <section id="tags">

        <p>Tag 1 | Tag 2 | Tag 3 | Tag 4</p>
        
    </section>

    <section class="recent-posts">

        <h2>Recent Posts</h2>

        {{ range first 5 .Data.Pages }}
        <article class="recent">
            <h3><a href="{{ .URL | relLangURL | safeURL }}">{{ .Title }}</a></h3>
            <p>{{ .Description }}</p>
        </article>
        {{ end }}

    </section>

</section>
