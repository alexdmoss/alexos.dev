<div id="sidebar">

    <section id="intro">

        <a class="logo" href="/about/"><img src="/images/logo.jpg" alt="A photo of Me!" /></a>

        <h2>{{ .Site.Params.description | safeHTML }}</h2>

        <div class="social">

            <a class="social-icon" href="{{ .Site.RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }} RSS Feed"><i class="fas fa-rss"></i></a>
            <a class="social-icon" href="https://github.com/alexdmoss"><i class="fab fa-github"></i></a>
            <a class="social-icon" href="https://twitter.com/alexdmoss"><i class="fab fa-twitter"></i></a>
            <a class="social-icon" href="https://www.linkedin.com/in/alexdmoss/"><i class="fab fa-linkedin"></i></a>
            <a class="social-icon" href="mailto:alex@alexos.dev"><i class="far fa-envelope"></i></a>

        </div>

    </section>

    <section class="recent-posts">

        <h2>Recent Posts</h2>

        {{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections).ByPublishDate.Reverse }}

        <a href="{{ .Permalink | relLangURL | safeURL }}">
            <article class="recent draw meet">
                <h3>{{ .Title }}</h3>
                <p>{{ .Description }}</p>
            </article>
        </a>
        {{ end }}

    </section>

</div>
