<div id="wrapper">

	<header id="header">

		<h1>{{ .Site.Title }}</h1>

		<nav class="links">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
				<a href="{{ .URL | relLangURL | safeURL }}" alt="{{ .Title | safeHTML }}" title="{{ .Title | safeHTML }}">{{ .Pre | safeHTML }} {{ .Name | safeHTML }}</a>
			{{ end }}
		</nav>

		<nav class="search">

				<!-- <li id="share-nav" class="share-menu" style="display:none;">
					<a class="fa-share-alt" href="#share-menu">Share</a>
				</li> -->
				
				<li>
					<a class="fas fa-search icon" href="#search"></a>
					<form id="search" method="get" action="//google.com/search">
						<input id="searchbox" type="text" name="q" placeholder="Search" />
						<input type="hidden" name="as_sitesearch" value="//localhost:1313/">
					</form>
				</li>

				<!-- <li class="menu">
					<a class="fa-bars" href="#menu">Menu</a>
				</li> -->

		</nav>

	</header>
