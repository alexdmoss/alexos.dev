<div id="wrapper">

	<header id="header">

		<h1>{{ .Site.Title }}</h1>
		
		<nav class="links">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
				<a href="{{ .URL | relLangURL | safeURL }}" alt="{{ .Title | safeHTML }}" title="{{ .Title | safeHTML }}">{{ .Pre | safeHTML }} {{ .Name | safeHTML }}</a>
			{{ end }}
		</nav>

		<nav class="interact">

				<li class="search-menu">
					<a class="fas fa-search icon" href="#search"></a>
					<form id="search">
						<input id="searchbox" type="text" name="q" placeholder="Search for ..." />
					</form>
				</li>
				
				{{ if $.Scratch.Get "shareNav" }}
				<li id="share-nav" class="share-menu" style="display: none;">
					<a class="fas fa-share-alt icon" href="#share-menu"></a>
				</li>

				{{ partial "share-menu.html" . }}

				{{ end }}

		</nav>

	</header>

	<div id="search-results">
		<ul id="results"></ul>
	</div>
