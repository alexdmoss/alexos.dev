<section class="contact-form">
    <form name="contacts" id="contacts" action="#" method="post">
        <p class="form-label">Your Name:</p>
        <p class="form-field"><input type="text" name="name" placeholder="What is your name?" required data-validation-required-message="Please fill in your name" /></p>
        <p class="form-label">Your Email:</p>
        <p class="form-field"><input type="text" name="email_address" placeholder="What is your email address?"  required data-validation-required-message="Please fill in your email address" /></p>
        <p class="form-rule"></p>
        <p class="form-label">Your Message:</p>
        <p class="form-area"><textarea name="message" rows="10" cols="60" placeholder="Your message goes here" required></textarea></p>
        <p class="form-rule"></p>
        <p class="form-submit"><input type="submit" name="submit" value="Send Message" /></p>
    </form>
</section>

<script src="{{ "js/contact.js" | relURL }}"></script>
