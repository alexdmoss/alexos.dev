<ul class="actions pagination">
    {{ if .PrevInSection }}
        <li><a href="{{ .PrevInSection.RelPermalink }}" class="button previous">{{ .PrevInSection.Title }}</a></li>
    {{ end }}

    {{ if .NextInSection }}
        <li><a href="{{ .NextInSection.RelPermalink }}" class="button next">{{ .NextInSection.Title }}</a></li>
    {{ end }}
</ul>
