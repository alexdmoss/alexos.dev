stages:
  - build
  - deploy
  - smoke

variables:
  DOMAIN: alexos.dev
  IMAGE_NAME: eu.gcr.io/${GCP_PROJECT_ID}/alexos


build:
  stage: build
  only:
  - master
  image: mosstech/gcloud-and-docker:324.0.0
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
  - echo "${GOOGLE_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - gcloud auth configure-docker --quiet
  script:
    - ./go build
    
deploy:
  stage: deploy
  only:
  - master
  image: mosstech/ci-tools:latest
  before_script:
  - echo "${GOOGLE_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - region=$(gcloud container clusters list --project=${GCP_PROJECT_ID} --filter "NAME=${CLUSTER_NAME}" --format "value(zone)")
  - gcloud container clusters get-credentials ${CLUSTER_NAME} --project=${GCP_PROJECT_ID} --region=${region}
  script:
    - ./go deploy

smoke:
  stage: smoke
  only:
    - master
  image: mosstech/ci-tools:latest
  dependencies:
    - deploy
  script:
    - ./go smoke
